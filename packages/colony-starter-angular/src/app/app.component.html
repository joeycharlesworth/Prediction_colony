<mat-toolbar color="primary">
  <img class="logo" src="/assets/logo.png" />
  <h1 class="title">
    {{title}}
  </h1>
</mat-toolbar>

<mat-card>
  <mat-card-title *ngIf="model.wallet">
    Wallet Address
  </mat-card-title>
  <mat-card-content *ngIf="model.wallet">
    {{model.wallet.address}}
  </mat-card-content>
  <mat-card-title *ngIf="model.networkClient">
    Network Address
  </mat-card-title>
  <mat-card-content *ngIf="model.networkClient">
    {{model.networkClient.contract.address}}
  </mat-card-content>
  <mat-card-title *ngIf="model.colonyClient">
    Colony Address
  </mat-card-title>
  <mat-card-content *ngIf="model.colonyClient">
    {{model.colonyClient.contract.address}}
  </mat-card-content>
</mat-card>
